<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bass">
        <div class="mainBody">
            <div style="--clr: rgb(0, 0, 0); --h: 110px; --w: 15px;" id="hour" class="hand"><i></i></div>
            <div style="--clr: rgb(0, 0, 0); --h: 170px; --w: 8px;" id="min" class="hand"><i></i></div>
            <div style="--clr: rgb(0, 0, 0); --h: 180px; --w: 3px;" id="sec" class="hand"><i></i></div>
            <img id="leftEye" src="Left eye.png">
            <img id="rightEye" src="Right eye.png">
            <span id="smile"></span>
            <span class="line" style="--i: 1;"><b></b></span>
            <span class="line" style="--i: 2;"><b></b></span>
            <span class="line same" style="--i: 3;"><b></b></span>
            <span class="line" style="--i: 4;"><b></b></span>
            <span class="line" style="--i: 5;"><b></b></span>
            <span class="line same" style="--i: 6;"><b></b></span>
            <span class="line" style="--i: 7;"><b></b></span>
            <span class="line" style="--i: 8;"><b></b></span>
            <span class="line same" style="--i: 9;"><b></b></span>
            <span class="line" style="--i: 10;"><b></b></span>
            <span class="line" style="--i: 11;"><b></b></span>
            <span class="line same" style="--i: 12;"><b></b></span>
            <div id="center"></div>    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
